<!doctype html>
<html>
	<head>
		<title>Video Player</title>

		<link rel="stylesheet" type="text/css" href="css/custom.css">
	</head>
	<body>
		<div id="container">
			<div>
				<video id="video" src="trailer.mp4" >
					Your browser does not support the <code>video</code> element.
				</video>
			</div>
			<div>
				<button id="play_pause_button">Play</button>
				<input type="range" id="seekbar" min="0" max="10" value="0" step="0.1" />
				<button id="mute_button">Mute</button>
				<input type="range" id="volume" min="0" max="1" value="0.5" step="0.01"/>
				<button id="fullscreen_button">Fullscreen</button>
			</div>
			<div>
				<button id="rewind_button">Rewind 3s</button>
				<button id="forward_button">Forward 3s</button>
				<button id="replay_button">Replay</button>
			</div>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/custom.js"></script>

	</body>
</html>
